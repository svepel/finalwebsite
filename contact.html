  <!-- contact form-->
  <div class="container p-5">

    <h2 class="text-center">Contact Us</h2>
    <p class="lead text-center mb-5">
        Here you can contact us using the form.
    </p>


    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Your name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Name Surname">
      </div>

      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      
      <div class="col-12">
        <label for="inputSubject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="inputSubject">
      </div>
      <div class="col-12">
        <label for="inputMassage" class="form-label">Massage</label>
        <textarea class="form-control" id="inputMassage"></textarea>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree with the terms
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

  <!-- Contact & Map -->
  <section class="p-5 bg-light">
    <div class="container">
      <div class="row g-4">
        <div class="col-md">

          <ul class="list-group list-group-flush lead">
            <li class="list-group-item">
              <span class="fw-bold">Main Location:</span> Koskikatu 30, Rovaniemi, Finland
            </li>
            <li class="list-group-item">
              <span class="fw-bold">Phone:</span> (+358) 333 333 333
            </li>
            <li class="list-group-item">
              <span class="fw-bold">Email:</span> info@craftstudio.fi
            </li>
          </ul>
        </div>
        <div class="col-md">
          <img
          src="pictures/map.png"
          class="w-100 shadow-1-strong rounded mb-4"
          alt="map"
        />
      
        </div>
      </div>
    </div>
  </section>
